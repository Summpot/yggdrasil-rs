on:
  workflow_call:
    inputs:
      artifact-prefix:
        description: 'Prefix for artifact names (e.g., "release-" for release builds)'
        required: false
        type: string
        default: ''
      include-docs:
        description: 'Whether to include README.md and LICENSE in artifacts'
        required: false
        type: boolean
        default: false
    outputs:
      artifact-names:
        description: 'JSON array of artifact names'
        value: ${{ jobs.build-binaries.outputs.artifact-names }}

env:
  CARGO_TERM_COLOR: always

jobs:
  build-binaries:
    name: Build on ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    outputs:
      artifact-names: ${{ steps.set-outputs.outputs.artifact-names }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux amd64 (native)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: yggdrasil-linux-amd64
            artifact_ext: tar.gz
            arch: amd64
            container: ''
          # Linux arm64 (native on arm runner)
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact_name: yggdrasil-linux-arm64
            artifact_ext: tar.gz
            arch: arm64
            container: ''
          # Linux amd64 musl (container)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: yggdrasil-linux-amd64-musl
            artifact_ext: tar.gz
            arch: amd64
            container: ghcr.io/blackdex/rust-musl:x86_64-musl-stable
          # Linux arm64 musl (container on arm runner)
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            artifact_name: yggdrasil-linux-arm64-musl
            artifact_ext: tar.gz
            arch: arm64
            container: ghcr.io/blackdex/rust-musl:aarch64-musl-stable
          # Windows amd64 (native)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: yggdrasil-windows-amd64
            artifact_ext: zip
            arch: amd64
            container: ''
          # Windows arm64 (native on arm runner)
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc
            artifact_name: yggdrasil-windows-arm64
            artifact_ext: zip
            arch: arm64
            container: ''
          # macOS amd64 (native on intel runner)
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact_name: yggdrasil-macos-amd64
            artifact_ext: tar.gz
            arch: amd64
            container: ''
          # macOS arm64 (native)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: yggdrasil-macos-arm64
            artifact_ext: tar.gz
            arch: arm64
            container: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.container == ''
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}

      - name: Setup sccache
        uses: Summpot/sccache-action@main
        with:
          disable_annotations: true

      - name: Setup Rust cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-${{ matrix.target }}-cargo-build
      
      - name: Build workspace
        env:
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: "true"
        run: |
          cargo build --workspace --exclude steam-p2p-basic --exclude steam-p2p-link --exclude steam-p2p-two-nodes --release --target ${{ matrix.target }}
          sccache --show-stats

      - name: Prepare artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const target = '${{ matrix.target }}';
            const includeDocs = '${{ inputs.include-docs }}' === 'true';
            const basePath = `target/${target}/release`;
            
            // Create artifacts directory
            fs.mkdirSync('artifacts', { recursive: true });
            
            // Determine binary extension
            const isWindows = target.includes('windows');
            const ext = isWindows ? '.exe' : '';
            
            // List of binaries to include
            const binaries = ['yggdrasil'];
            
            for (const binary of binaries) {
              const binaryName = binary + ext;
              const srcBinary = path.join(basePath, binaryName);
              const destBinary = path.join('artifacts', binaryName);
              
              if (fs.existsSync(srcBinary)) {
                fs.copyFileSync(srcBinary, destBinary);
                console.log(`Copied ${srcBinary} to ${destBinary}`);
                
                // Make executable on non-Windows
                if (!isWindows) {
                  fs.chmodSync(destBinary, 0o755);
                }
              } else {
                console.log(`Warning: ${srcBinary} not found`);
              }
            }
            
            // Copy documentation if requested
            if (includeDocs) {
              for (const doc of ['README.md', 'LICENSE']) {
                if (fs.existsSync(doc)) {
                  fs.copyFileSync(doc, path.join('artifacts', doc));
                  console.log(`Copied ${doc}`);
                }
              }
            }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-prefix }}${{ matrix.artifact_name }}
          path: artifacts/
          retention-days: 30

      - name: Set outputs
        id: set-outputs
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          echo 'artifact-names=["yggdrasil-linux-amd64","yggdrasil-linux-arm64","yggdrasil-linux-amd64-musl","yggdrasil-linux-arm64-musl","yggdrasil-windows-amd64","yggdrasil-windows-arm64","yggdrasil-macos-amd64","yggdrasil-macos-arm64"]' >> $GITHUB_OUTPUT
