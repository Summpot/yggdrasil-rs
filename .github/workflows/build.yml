name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binaries:
    name: Build Binaries
    uses: ./.github/workflows/_build-binaries.yml
    with:
      artifact-prefix: ''
      include-docs: false

  build-docker-amd64:
    name: Build Docker Image (linux/amd64)
    runs-on: ubuntu-latest
    needs: build-binaries
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download amd64 musl binaries
        uses: actions/download-artifact@v4
        with:
          name: yggdrasil-linux-amd64-musl
          path: ./binaries

      - name: List downloaded files
        run: |
          cd binaries
          ls -la

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-debug-amd64
            type=ref,event=pr,suffix=-debug-amd64
            type=sha,prefix={{branch}}-,suffix=-debug-amd64
            type=raw,value=latest-debug-amd64,enable={{is_default_branch}}

      - name: Build and push Docker image (linux/amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            TARGETARCH=amd64

  container-integration-tests:
    name: Container Integration Tests
    runs-on: ubuntu-latest
    needs: build-docker-amd64
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: Summpot/sccache-action@main
        with:
          disable_annotations: true

      - name: Setup Rust cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-container-tests-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-container-tests-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          IMAGE_ID=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          docker pull ${{ env.REGISTRY }}/$IMAGE_ID:latest-debug-amd64
          docker tag ${{ env.REGISTRY }}/$IMAGE_ID:latest-debug-amd64 yggdrasil:test

      - name: Create Docker network for multicast tests
        run: |
          docker network create yggdrasil-test-net || true

      - name: Run container integration tests
        env:
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: "true"
          YGGDRASIL_IMAGE: "yggdrasil"
          YGGDRASIL_TAG: "test"
        run: |
          # Run container integration tests (they use testcontainers-rs)
          cargo test -p yggdrasil-core --test container_integration_test -- --test-threads=1 --ignored
          sccache --show-stats

      - name: Cleanup Docker network
        if: always()
        run: |
          docker network rm yggdrasil-test-net || true

  build-docker-arm64:
    name: Build Docker Image (linux/arm64)
    runs-on: ubuntu-latest
    needs: build-binaries
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download arm64 musl binaries
        uses: actions/download-artifact@v4
        with:
          name: yggdrasil-linux-arm64-musl
          path: ./binaries

      - name: List downloaded files
        run: |
          cd binaries
          ls -la

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-debug-arm64
            type=ref,event=pr,suffix=-debug-arm64
            type=sha,prefix={{branch}}-,suffix=-debug-arm64
            type=raw,value=latest-debug-arm64,enable={{is_default_branch}}

      - name: Build and push Docker image (linux/arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/arm64
          build-args: |
            TARGETARCH=arm64

  test:
    name: Test on ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: amd64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            arch: arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: amd64
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc
            arch: arm64
          - os: macos-15-intel
            target: x86_64-apple-darwin
            arch: amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup sccache
        uses: Summpot/sccache-action@main
        with:
          disable_annotations: true

      - name: Setup Rust cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-${{ matrix.target }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-${{ matrix.target }}-cargo-test-

      - name: Run tests (non-Unix)
        if: runner.os == 'Windows'
        env:
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: "true"
          CI: "true"
        shell: pwsh
        run: |
          # Windows GitHub Actions runners have admin privileges by default
          # Run all workspace tests except container_integration_test (runs in separate job)
          cargo test --workspace --all-features --exclude steam-p2p-basic --exclude steam-p2p-link --exclude steam-p2p-two-nodes -- --test-threads=1 --skip container_integration_test
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          sccache --show-stats

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        env:
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: "true"
          CI: "true"
        run: |
          # Build tests first without sudo
          cargo test --workspace --no-run --all-features --exclude steam-p2p-basic --exclude steam-p2p-link --exclude steam-p2p-two-nodes
          # Run tests with sudo for TUN device access
          # Skip container_integration_test as it runs in a separate job
          sudo -E env "PATH=$PATH" cargo test --workspace --all-features --exclude steam-p2p-basic --exclude steam-p2p-link --exclude steam-p2p-two-nodes -- --test-threads=1 --skip container_integration_test
          sccache --show-stats
